<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play Game !
                </h1>
            </div>
            <div class="start">
                Start New game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Plyaer X</span>
                    </div>
                    <div class="player-o">
                        <span>Plyaer O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-title" data-index="0">  </div>
                    <div class="board-title" data-index="1"></div>
                    <div class="board-title" data-index="2"></div>
                    <div class="board-title" data-index="3"></div>
                    <div class="board-title" data-index="4"></div>
                    <div class="board-title" data-index="5"></div>
                    <div class="board-title" data-index="6"></div>
                    <div class="board-title" data-index="7"></div>
                    <div class="board-title" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='./JS/main.js' type='module'>
        
    </script>
</body>

</html>
